# Use C-g because it doesn't conflict much with Vim's stuff
# C-g in Command mode is information
# C-g in Insert mode doesn't do a whole lot either
unbind C-b
set -g prefix C-g
bind C-g send-prefix

# Necessity
set -g default-terminal "screen-256color"
set -g history-limit 16384

# Mouse Settings
set -g mouse on

# Vi Mode
setw -g mode-keys vi
set -g status-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# pane moving
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

# switching panes needs to be fast
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D
bind -n M-Enter resize-pane -Z
bind -n M-H previous-window
bind -n M-K swap-window -t -1
bind -n M-J swap-window -t +1
bind -n M-L next-window
bind -n M-n new-window
bind -n M-d split-window -h
bind -n M-D split-window

# theme
set-window-option -g window-status-current-bg red

set -sg escape-time 0
